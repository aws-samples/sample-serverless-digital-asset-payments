name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-security:
    name: Lint & Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript compilation check
      run: npm run build
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run security linting
      run: npm run security
      
    - name: Check code formatting
      run: npm run format:check
      
    - name: Run CDK Nag security analysis
      run: npm run nag
      env:
        RPC_URL: https://eth-sepolia.g.alchemy.com/v2/demo
        TREASURY_PUBLIC_ADDRESS: "0x1234567890123456789012345678901234567890"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Lambda unit tests
      run: npm run test:lambda
      
    - name: Run CDK component tests
      run: npm run test:cdk
      env:
        RPC_URL: https://eth-sepolia.g.alchemy.com/v2/demo
        TREASURY_PUBLIC_ADDRESS: "0x1234567890123456789012345678901234567890"
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  cdk-synth:
    name: CDK Synthesis
    runs-on: ubuntu-latest
    needs: [lint-and-security, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: CDK Synthesis
      run: npm run synth
      env:
        RPC_URL: https://eth-sepolia.g.alchemy.com/v2/demo
        TREASURY_PUBLIC_ADDRESS: "0x1234567890123456789012345678901234567890"
        
    - name: Upload CDK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cdk-artifacts
        path: cdk.out/
        retention-days: 7

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: Upload Snyk results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: snyk.sarif

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC