name: Pre-commit Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check TypeScript compilation
      run: |
        echo "ğŸ”¨ Checking TypeScript compilation..."
        npm run build
        
    - name: Run linting
      run: |
        echo "ğŸ” Running ESLint..."
        npm run lint
        
    - name: Check code formatting
      run: |
        echo "ğŸ’… Checking code formatting..."
        npm run format:check
        
    - name: Run security checks
      run: |
        echo "ğŸ”’ Running security analysis..."
        npm run security
        
    - name: Run CDK security analysis
      run: |
        echo "ğŸ›¡ï¸ Running CDK Nag security analysis..."
        npm run nag
      env:
        RPC_URL: https://eth-sepolia.g.alchemy.com/v2/demo
        TREASURY_PUBLIC_ADDRESS: "0x1234567890123456789012345678901234567890"
        
    - name: Check for vulnerabilities
      run: |
        echo "ğŸš¨ Checking for known vulnerabilities..."
        npm audit --audit-level=moderate
        
    - name: Summary
      run: |
        echo "âœ… All pre-commit checks passed!"
        echo "ğŸ“Š Code quality metrics:"
        echo "  - TypeScript compilation: âœ…"
        echo "  - ESLint: âœ…"
        echo "  - Prettier formatting: âœ…"
        echo "  - Security analysis: âœ…"
        echo "  - CDK Nag: âœ…"
        echo "  - Vulnerability scan: âœ…"